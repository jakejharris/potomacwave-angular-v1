<div class="container mx-auto px-4 mt-24 mb-16 max-w-[calc(100vw-20px)]">
    <div class="flex flex-col items-center justify-center text-center">
        <h2 class="text-5xl font-bold mb-4">
            <span class="text-[#001B49]">Our </span><span class="text-[#4891ce]">Testimonials</span>
        </h2>
        <hr class="border-t-2 border-gray-300 mt-6 mb-8 w-12">
    </div>

    <div class="w-full relative px-16 sm:px-24 max-w-6xl">
        <div class="swiper testimonials-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide !h-[300px] md:!h-[250px]" *ngFor="let testimonial of testimonials; let i = index">
                    <div class="bg-white p-6 rounded-lg shadow-md border border-gray-300 h-full flex flex-col justify-between">
                        <div class="mb-4">
                            <p class="text-lg italic">"{{ testimonial.quote }}"</p>
                        </div>
                        <div class="flex items-center">
                            <img [src]="'images/icon' + ((i % 10) + 1) + '.png'" [alt]="testimonial.name" class="w-12 h-12 object-contain mr-4">
                            <div>
                                <p class="font-semibold">{{ testimonial.name }}</p>
                                <p class="text-sm text-gray-600">{{ testimonial.organization }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
</div>
